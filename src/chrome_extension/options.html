<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="options.css"/>
    </head>
    <body>
        <section>
            <h2>Current MiniPanel</h2>
            <input id="id" disabled/>
            <section>
                <button id="choose">Choose</button>
                <button class="begin" id="connect">Connect</button>
                <button class="end" id="disconnect" disabled>Disconnect</button>
            </section>
        </section>
        <section>
            <h2>Log</h2>
            <button id="clearLog">Clear log</button>
            <ul id="log">
                <li class="logMessage">Connection messages will appear here.</li>
            </ul>
        </section>
        <script src="storage.js"></script>
        <script src="message.js"></script>
        <script src="minipanel.js"></script>
        <script src="options.js"></script>
    </body>
</html>
